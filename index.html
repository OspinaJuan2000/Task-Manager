<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="css/normalize.css">

<body>
    <div class="contenedor-all">
        <header class="site-header">
            <div class="navegacion contenedor border">
                <div class="menu-mobile">
                    <i class="fas fa-chevron-circle-down"></i>
                </div>
                <nav class="navegacion-principal border">
                    <a href="#">Task Manager</a>
                    <a href="#">Name Generator</a>
                    <a href="#">All your homework</a>
                    <a href="#"><i class="fas fa-moon" id="modoOscuro"></i></a>
                </nav>
            </div>
        </header>
        <div class="hero">
            <div class="contenido-hero contenedor">
                <h1>¿Deseas registrar una tarea?</h1>
                <a href="#" class="boton border transparent" id="registrar">Registrar una tarea</a>
            </div>
        </div>
        <div class="contenedor-form">
            <section class="formulario contenedor border">
                <h2>Registre una tarea</h2>
                <a href="#" id="btnCerrarModal"><i class="fas fa-times" id="cerrar"></i></a>
                <form class="formulario-tareas">
                    <div class="campo">
                        <label for="nombre">Nombre de la tarea:</label>
                        <input type="text" id="nombre" autocomplete="off" placeholder="Nombre ...">
                    </div>
                    <div class="campo">
                        <label for="descripcion">Descripción de la tarea:</label>
                        <textarea id="descripcion" placeholder="Descripción ..."></textarea>
                    </div>
                    <div class="importancia-tareas">
                        <label>Importancia de la tarea</label>
                        <select id="importancia">
                            <option selected disabled>-Seleccione la importancia-</option>
                            <option value="normal">Normal</option>
                            <option value="necesaria">Necesaria</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                </form>
            </section>
        </div>
        <section class="seccion-tareas">
            <h2>Lista de tareas</h2>
            <div class="contenedor-tareas contenedor">

            </div>
        </section>
        <section class="seccion-tareas">
            <h2>Lista de tareas</h2>
            <div class="contenedor-tareas contenedor">

        </section>

            </div>
        </section>
        <section class="seccion-tareas">
            <h2>Lista de tareas</h2>
            <div class="contenedor-tareas contenedor">

            </div>
        </section>
        <section class="seccion-tareas">
            <h2>Lista de tareas</h2>
            <div class="contenedor-tareas contenedor">

            </div>
        </section>
        <section class="seccion-tareas">
            <h2>Lista de tareas</h2>
            <div class="contenedor-tareas contenedor">

            </div>
        </section>
    </div>
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
    </div>

    <script src="app.js" type="module"></script>
</body>
